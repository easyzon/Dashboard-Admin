name: PHP Script

on:
  push:
    branches: [ main ]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Run script
      run: php path/to/script.php
